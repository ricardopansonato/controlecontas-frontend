  <li role="presentation" class="active"><a href="#/pessoaJuridica/">Pessoa Juridica</a></li>

<div class="row">
	<h2 class="text-center panel-title">Editar de Pessoa Juridica</h2>
</div>
<div class="row">
<form class="form-horizontal" ng-submit="atualizar(item)">
	<div class="form-group">
		<input type="text" ng-model="item.tipoPessoa.razaoSocial" class="form-control">
		<input type="text" ng-model="item.tipoPessoa.cnpj" ui-mask="99.999.999/9999-99" model-view-value="true" class="form-control">
		<input type="text" ng-model="item.tipoPessoa.nomeFantasia" class="form-control">
		<input type="hidden" ng-model="item.id">
	</div>
	<div class="form-group">
		<button class="btn btn-success">Atualizar</button>
		<a href="#/pessoaJuridica/" class="btn btn-warning">Cancelar</a>
	</div>							
</form>
</div>
