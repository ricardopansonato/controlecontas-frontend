<ul class="nav nav-tabs">
  <li role="presentation"><a href="#/pessoaFisica/">Pessoa Fisica</a></li>
  <li role="presentation"><a href="#/pessoaJuridica/">Pessoa Juridica</a></li>
  <li role="presentation"><a href="#/conta/">Conta</a></li>
  <li role="presentation" class="active"><a href="#/transacao/">Transação</a></li>
</ul>
<div class="col-md-12">
<div class="row">
	<h2 class="text-center panel-title"><u>Transação</u></h2>
</div>
<div class="row">
<a href="#/transacao/create" class="btn btn-primary">Cadastrar</a>
</div>
<br/>
<div class="row">
<table class="table table-bordered table-striped">
	<thead>
		<tr>
			<td>ID</td>
			<td>Conta Origem</td>
			<td>Conta Destino</td>
			<td>Valor</td>
			<td></td>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="item in transacoes">
		<td>{{item.id}}</td>
		<td>{{item.contaOrigemObj.nome}}</td>
		<td>{{item.contaDestinoObj.nome}}</td>
		<td>{{item.valor}}</td>
		<td><button ng-click="estornar(item)" class="btn btn-danger btn-block">Estornar</button></td>
		</tr>
	</tbody>
</table>
	
</div>
</div>
