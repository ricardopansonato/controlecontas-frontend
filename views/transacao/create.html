<ul class="nav nav-tabs">
  <li role="presentation"><a href="#/pessoaFisica/">Pessoa Fisica</a></li>
  <li role="presentation"><a href="#/pessoaJuridica/">Pessoa Juridica</a></li>
  <li role="presentation"><a href="#/conta/">Conta</a></li>
  <li role="presentation" class="active"><a href="#/transacao/">Transação</a></li>
</ul>
<div class="row">
	<h2 class="text-center panel-title">Transação</h2>
</div>
<div class="row">
<form class="form-horizontal" ng-submit="cadastrar(item)">
	<div class="form-group">
		<select ng-model="item.contaOrigem" ng-options="c.nome for c in contas" class="form-control"></select>
		<select ng-model="item.contaDestino" ng-options="c.nome for c in contas" class="form-control"></select>
		<input type="text" ng-model="item.valor" class="form-control">
	</div>
	<div class="form-group">
		<button class="btn btn-success">Cadastrar</button>
		<a href="#/conta/" class="btn btn-warning">Cancelar</a>
	</div>							
</form>
</div>
