  <li role="presentation"><a href="#/pessoaJuridica/">Pessoa Juridica</a></li>

</ul>
<div class="row">
	<h2 class="text-center panel-title">Editar Conta</h2>
</div>
<div class="row">
<form class="form-horizontal" ng-submit="atualizar(item)">
	<div class="form-group">
		<input type="text" ng-model="item.nome" class="form-control">
    	<select ng-model="item.pessoa" ng-options="p.id for p in pessoas" class="form-control"></select>
		<input type="hidden" ng-model="item.id">
	</div>
	<div class="form-group">
		<button class="btn btn-success">Atualizar</button>
		<a href="#/conta/" class="btn btn-warning">Cancelar</a>
	</div>							
</form>
</div>
